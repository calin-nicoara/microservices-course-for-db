apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service-deployment
  labels:
    app: inventory-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
        - name: inventory-service
          imagePullPolicy: Never
          image: inventory-service:0.1
          ports:
            - containerPort: 8080
#          livenessProbe:
#            httpGet:
#              path: /liveness
#              port: 8080
#            initialDelaySeconds: 150
#            timeoutSeconds: 5
#            failureThreshold: 10
#          readinessProbe:
#            httpGet:
#              path: /liveness
#              port: 8080
#            initialDelaySeconds: 150
#            periodSeconds: 60
#            timeoutSeconds: 10
          envFrom:
            - configMapRef:
                name: inventory-service-envars
          resources:
            requests:
              cpu: "200m"
              memory: "1Gi"
            limits:
              memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 8080
      targetPort: 8980
  selector:
    app: inventory-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: inventory-service-envars
  namespace: default
data:
  JAVA_OPTS: "-XX:MaxRAMPercentage=80 -XX:+UseG1GC -XX:+UseStringDeduplication"


